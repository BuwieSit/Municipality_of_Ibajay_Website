<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinment</title>
     <link rel="stylesheet" href="appointmentStyle.css">
</head>
<body>

    <div class="card-container">
        <div class="left-panel">
            <img src="../z-resources/calendar.png" alt="calendar" width="500" height="350">
        </div>

        <div class="right-panel">
            <h2>Book Appointment</h2>
            <hr class="divider">

    <form>
        <div class="form-group">
            <label for="name">Name:*</label>
            <input type="text" id="name" name="name" placeholder="Name"> <br>
    
            <label for="doctor">Doctor:*</label>
            <input type="text" id="doctor" name="doctor" placeholder="Select Doctor"> <br> 

            <label for="date">Date:* </label>
            <input type="date" name="begin" value="" min="1997-01-01" max="2030-12-31"> <br>

            <label for="time">Time:*</label>
            <select class="time" id="time" name="time">
            <option>Select Time</option>
            <option>8:00 AM</option>
            <option>09:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
            <option>4:00 PM</option>
            <option>5:00 PM</option>

          </select> <br>

          <div class="submit-button">
            <button>Submit</button>
          </div>

         </div>       
  </div>
</form>
</div>
    
</body>
</html>
