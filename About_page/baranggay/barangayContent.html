<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="b_global.css">
    <link rel="icon" href="../../z-resources/ibajay_logo.png">
    <title>Municipality Of Ibajay</title>
</head>
<body>
    <header>
        <div class="header-logo-cont">
            <a href="../../index.html">
            <div class="left-wrapper">
                <img src="../../z-resources/ibajay_logo.png">
                <h1 id="headerTitle">Municipality of Ibajay</h1>
            </div>
            </a>
        </div>

        <div class="nav-list">
            <ul>
                <a href="../about.html"><li>About</li></a>
                <a href="../../Services_page/services.html"><li>Services</li></a>
                <a href="../../News_page/news.html"><li>News</li></a>
                <a href="../../Contacts_page/contact.html"><li>Contacts</li></a>
                <li><button id="accButton">Account</button></li>
            </ul>
        </div>
    </header>


    
    <div class="bname-wrapper">
        <h1 id="bName">Baranggay Name</h1>
        <p>Elected Officials</p>
    </div>

    <div class="officials-wrapper">
      <div class="inner-box higher">

        <section class="higher-sections">
          <h2 id="chairman"></h2>
          <p id="chairman-title">Barangay Chairman</p>
        </section>

        <section class="higher-sections">
          <h2 id="SKchairman"></h2>
          <p id="SKtitle">SK Chairman</p>  
        </section>
        
      </div>

      <div class="inner-box lower">
        <div class="lower-wrapper">
          <p class="lower-title">Barangay Kagawad</p>
          <ul id="kagawads">
            
          </ul>
        </div>
        <div class="lower-wrapper">
          <p class="lower-title">SK Kagawad</p>
          <ul id="sklist">

          </ul>
        </div>

      </div>
    </div>



<!-- Script and POPUP stays at the bottom of the page -->

    <div class="acc-popup">
      <div class="slider">
        <div class="slider-wrapper">
          <img src="../../z-resources/ibajay_logo.png" />
          <h1 id="headerTitle">Municipality of Ibajay</h1>
        </div>
        <button class="sign-button log-button toggle">
          <p>Login</p>
        </button>
      </div>
      <div class="popup-wrapper pleft">
        <form class="popup-form reg-form" autocomplete="off">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />

          <button type="submit" class="sign-button reg-button">Sign up</button>
        </form>
      </div>
      <div class="popup-wrapper pright">
        <form class="popup-form login-form" autocomplete="off">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />

          <button type="submit" class="sign-button reg-button">Sign in</button>
          <p class="forgot-pass">Forgot password?</p>
        </form>
      </div>
    </div>

    <script src="./b_script.js"></script>
    <script src="../../globalScript.js"></script>
</body>
</html>
