<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="z-resources/ibajay_logo.png" />
    <link rel="stylesheet" href="global.css" />
    <title>Admin</title>
</head>
<body id="admin-body">
    <div class="admin-logo-wrapper">
        <img src="../z-resources/ibajay_logo.png" />
        <h1 id="headerTitle">Municipality of Ibajay</h1>
    </div>
    <h2 id="admin-title">ADMIN</h2>
    <div class="admin-wrapper">
        <form id="admin-login">
            <label for="email">Email</label>
            <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter admin email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
            <label for="UNIQUE_ID">Unique ID</label>
            <input
            type="text"
            id="UNIQUE_ID"
            name="UNIQUE_ID"
            placeholder="Enter unique ID"
            required
          />

          <button type="submit" class="sign-button">Sign in</button>
        </form>
        <a href="index.html"><sub id="adminText">Home</sub></a>
    </div>

    

    <div class="margin"></div>
</body>
</html>
