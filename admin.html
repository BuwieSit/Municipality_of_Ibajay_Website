

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="z-resources/ibajay_logo.png" />
    <link rel="stylesheet" href="global.css" />
    <title>Admin</title>
</head>
<body id="admin-body">
    <div class="admin-logo-wrapper">
        <img src="../z-resources/ibajay_logo.png" />
        <h1 id="headerTitle">Municipality of Ibajay</h1>
    </div>
    <h2 id="admin-title">ADMIN</h2>
    <div class="admin-container">

    
      <div class="admin-wrapper signIn-wrapper">
          <form class="admin-forms" id="admin-login" method="post" action="./adminHandler.php" novalidate>

              <label for="login-unique">Unique ID</label>
              <input
              type="text"
              id="login-unique"
              name="login-unique"
              placeholder="Enter unique ID"
              required
            />

            <label for="login-password">Password</label>
            <input
              type="login-password"
              id="login-password"
              name="login-password"
              placeholder="Enter login-password"
              required
            />


            <button type="submit" class="sign-button">Sign in</button>
            <a href="index.html"><sub id="adminText">Home</sub></a>
          </form>
          
      </div>

        <button class="admin-toggle-btn">Login</button>

      <div class="admin-wrapper signUp-wrapper">
          <form class="admin-forms" id="admin-register" method="post" action="./adminHandler.php" novalidate>
              <label for="email">Email</label>
              <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter admin email"
              required
            />
            <label for="reg-password">Password</label>
            <input
              type="reg-password"
              id="reg-password"
              name="reg-password"
              placeholder="Enter reg-password"
              required
            />
              <label for="reg-unique">Unique ID</label>
              <input
              type="text"
              id="reg-unique"
              name="reg-unique"
              placeholder="Enter unique ID"
              required
            />

            <button type="submit" class="sign-button">Sign up</button>
          </form>
          <a href="index.html"><sub id="adminText">Home</sub></a>
      </div>
      
    </div>
    <div class="margin"></div>

    <script src="./adminScript.js"></script>
</body>
</html>
